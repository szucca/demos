<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Working with Binary</title>

<link rel="stylesheet" type="text/css" href="binary.css">
<script src="binary.js"></script>

</head>

<body>

<h1>Working with Binary Values</h1>

<div id="register">
  <div class="bit" id="b7">128</div>
  <div class="bit" id="b6">64</div>
  <div class="bit" id="b5">32</div>
  <div class="bit" id="b4">16</div>
  <div class="bit" id="spacer" style="border: 0px; width:10px"></div>
  <div class="bit" id="b3">8</div>
  <div class="bit" id="b2">4</div>
  <div class="bit" id="b1">2</div>
  <div class="bit" id="b0">1</div>
</div>

<div id="buttonBar">
  
  <div class="button" id="showBinary">Hide Binary</div>
  <div class="button" id="showOctal">Hide Octal</div>
  <div class="button" id="showDecimal">Hide Decimal</div>
  <div class="button" id="showHexadecimal">Hide Hexadecimal</div>
  
  <div class="button" id="showBits">Hide Bit Values</div>
  <div class="button" id="clearBits">Clear Bits</div>
</div>

<table id="outputPanel">
  <tr id="binary">
    <td>Binary</td>
    <td id="binaryValue">0b00000000</td>
  </tr>
  <tr id="octal">
    <td>Octal</td>
    <td id="octalValue">0</td>
  </tr>
  <tr id="decimal">
    <td>Decimal</td>
    <td id="decimalValue">0</td>
  </tr>
  <tr id="hexadecimal">
    <td>Hexadecimal</td>
    <td id="hexadecimalValue">0x00</td>
  </tr>
</table>

</body>

</html>
